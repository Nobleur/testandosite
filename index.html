<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <img src="imagem/wave.png" class="wave">
    <div class="container">
        <div class="img">
            <img src="imagem/undraw_develop_app_re_bi4i.svg">
        </div>
        <div class="login-container">
            <form action="index.htmlgit">
                <img class="avatar"src="imagem/avatar.svg">
                <h2>Login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-user-o icon-modify"></i>
                    </div>
                <div>
                 <h5>User</h5>
                    <input type="text" class="input">
                 </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fa fa-lock icon-modify"></i>
                    </div>
                <div>
                 <h5>Password</h5>
                    <input type="password" class="input">
                  </div>
                </div>

              <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</html>
